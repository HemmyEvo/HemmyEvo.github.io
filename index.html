<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine</title>
    <link rel="stylesheet" href="Val.css">
</head>
<body>
    <div class="instruction">
        <h1>Click The Heart To Show Message</h1>
    </div>
    <div class="container">
        <div class="envelope-wrapper flap">
            <div class="envelope-container">
                <div class="envelope">
                <div class="letter">
                    <h1>Will You Be My Val?</h1>
                    <div class="btn">
                        <button class="Yes"><a href="Yes-page.html">Yes</a></button>
                        <button class="No"><a href="No-page.html">No</a></button>
                    </div>
                </div>
            </div>
            <div class="heart"></div>
            </div>
            
        </div>
    </div>

</body>

<script>
    const envelope = document.querySelector('.envelope-wrapper');
    const Yes = document.querySelector('.Yes');
    const No = document.querySelector('.No');
        


    envelope.addEventListener('click',()=>{
        envelope.classList.toggle('flap')
    })

    

</script>
</html>
